<!DOCTYPE html>
<html class='no-js' lang='en'>

<head>
    <link href="/css/application-a07755f5.css" rel="stylesheet" type="text/css" />
    <link href="assets/images/favicon.ico" rel="icon" type="image/ico" />
</head>

<body class='login'>
    <div class='wrapper'>
        <div class='row'>
            <div class='col-lg-12' th:if="${param.error}">
                <div class="alert alert-warning" role="alert">Invalid username and password.</div>
            </div>
            <div class='col-lg-12' th:if="${param.logout}">
                <div class="alert alert-success" role="alert">You have been logged out.</div>
            </div>
            <div class='col-lg-12'>
                <div class='brand text-center'>
                    <h1>
              UMEDIA
            </h1>
                </div>
            </div>
        </div>
        <div class='row'>
            <div class='col-lg-12'>
                <form class="form-signin" th:action="@{/login}" method="post">
                    <fieldset class='text-center'>
                        <legend>Login to your account</legend>
                        <div class='form-group'>
                            <input type="text" class="form-control" name="username" placeholder="Username"></input>
                        </div>
                        <div class='form-group'>
                            <input type="password" class="form-control" name="password" placeholder="Password"></input>
                        </div>
                        <div class='text-center'>
                            <div class='checkbox'>
                                <label>
                                    <input type='checkbox'></input>
                                    Remember me on this computer
                                </label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                            <a href="forgot_password.html">Forgot password?</a>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
